<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Matrix Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <h1>Priority Todo</h1>
            </div>
            
            <div class="categories">
                <h2>Categories</h2>
                <div class="category-list">
                    <button class="category-btn active" data-category="all">
                        <i class="fas fa-border-all"></i>
                        All Tasks
                    </button>
                    <button class="category-btn" data-category="personal">
                        <i class="fas fa-user"></i>
                        Personal
                    </button>
                    <button class="category-btn" data-category="work">
                        <i class="fas fa-briefcase"></i>
                        Work
                    </button>
                    <button class="category-btn" data-category="fitness">
                        <i class="fas fa-dumbbell"></i>
                        Fitness
                    </button>
                    <button class="category-btn" data-category="shopping">
                        <i class="fas fa-shopping-cart"></i>
                        Shopping
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-left">
                    <h2>My Tasks</h2>
                    <span class="task-count">0 tasks</span>
                </div>
                <button class="add-task-btn" id="addTaskBtn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </header>

            <!-- Sorting Dropdown -->
            <div class="sorting-controls">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="dateDesc">Newest</option>
                    <option value="dateAsc">Oldest</option>
                    <option value="priority">Priority</option>
                    <option value="name">Task Name</option>
                </select>
            </div>

            <!-- Priority Matrix -->
            <div class="priority-matrix">
                <div class="matrix-quadrant" data-priority="urgent-important">
                    <h3>Urgent & Important</h3>
                    <div class="task-list" id="urgent-important"></div>
                </div>
                <div class="matrix-quadrant" data-priority="not-urgent-important">
                    <h3>Important, Not Urgent</h3>
                    <div class="task-list" id="not-urgent-important"></div>
                </div>
                <div class="matrix-quadrant" data-priority="urgent-not-important">
                    <h3>Urgent, Not Important</h3>
                    <div class="task-list" id="urgent-not-important"></div>
                </div>
                <div class="matrix-quadrant" data-priority="not-urgent-not-important">
                    <h3>Not Urgent & Not Important</h3>
                    <div class="task-list" id="not-urgent-not-important"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" required>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="fitness">Fitness</option>
                        <option value="shopping">Shopping</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-select">
                        <label class="radio-label">
                            <input type="radio" name="priority" value="urgent-important" required>
                            Urgent & Important
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="priority" value="not-urgent-important">
                            Important, Not Urgent
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="priority" value="urgent-not-important">
                            Urgent, Not Important
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="priority" value="not-urgent-not-important">
                            Not Urgent & Not Important
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="submit-btn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
